<!DOCTYPE html>
<head>
    <title>Assignment 3</title>
    <h2>Printing Character after letter-Java</h2>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form name="loginForm" autocomplete="off" method="post" action="formServlet">
                    <div>
                        <label for="sentence">Enter a Sentence </label>
                        <input type="text" name="sentence" id="sentence">
                    </div>
                    <div>
                        <label for="letter">Enter a Letter </label>
                        <input type="text" maxlength="1" pattern="[A-Za-z]" name="letter" id="letter">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                    </div>
                </form>
                
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
